<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Player Stats - Super Shiba</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../theme.css">
  <link rel="stylesheet" href="player-stats.css">
</head>
<body>
  <header class="header">
    <h1><i class="fa-solid fa-users" aria-hidden="true"></i> Player Statistics</h1>
    <p class="tagline">View player stats and achievements</p>
  </header>

  <div class="container">
    <div class="controls">
      <a href="../" class="btn"><i class="fa-solid fa-arrow-left" aria-hidden="true"></i> Back to Home</a>
    </div>

    <div id="loading" style="margin: var(--spacing-lg) var(--spacing-sm);">
      <i class="fa-solid fa-spinner fa-spin" aria-hidden="true"></i> Loading player statistics...
    </div>

    <div id="error" class="error-message" style="display: none;">
      <i class="fa-solid fa-triangle-exclamation" aria-hidden="true"></i>
      <p><strong>Failed to load statistics</strong></p>
      <p id="error-message"></p>
    </div>

    <div id="player-stats" class="card player player-stats" style="display: none;">
      
    </div>

    <div class="card">
      <h2>Leaderboards</h2>
      <div id="leaderboards" class="leaderboards-grid">
        <div class="loading-stats"><i class="fa-solid fa-spinner fa-spin" aria-hidden="true"></i> Loading leaderboards...</div>
      </div>
    </div>

    <div class="card">
      <h2>Players</h2>
      <div id="player-list" class="player-list"></div>
    </div>

    <footer>
      <p class="site-contrib">
        <a href="https://github.com/anton2026gamca/super-shiba-minecraft-server-website/blob/main/website/player-stats/index.html" target="_blank" rel="noopener">
          <svg aria-hidden="true" viewBox="0 0 16 16" version="1.1" xmlns="http://www.w3.org/2000/svg">

          </svg>
          Contribute on GitHub
        </a>
      </p>
    </footer>
  </div>

  <script src="player-stats.js"></script>
</body>
</html>
