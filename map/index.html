<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Super Shiba - Live Map</title>
  <link rel="stylesheet" href="../theme.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    html, body {
      margin: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    .map-container {
      display: flex;
      height: 100%;
      width: 100%;
    }
    .sidebar {
      width: 250px;
      background: var(--bg-secondary);
      color: var(--text-primary);
      padding: var(--spacing-sm);
      box-sizing: border-box;
      overflow-y: auto;
      display: flex;
      justify-content: space-between;
      flex-direction: column;
    }
    .sidebar h3 {
      margin-bottom: var(--spacing-sm);
      font-size: 18px;
      border-bottom: 2px solid var(--border-color);
      padding-bottom: var(--spacing-sm);
    }
    .sidebar section {
      margin-bottom: 25px;
    }
    .sidebar-buttons {
      display: flex;
      justify-content: space-between;
      gap: 8px;
      margin-bottom: var(--spacing-md);
    }
    .open-sidebar-btn {
      position: fixed;
      left: 12px;
      top: 12px;
      display: none;
      z-index: 9999;
    }
    .world-header {
      color: var(--text-muted);
      font-size: 11px;
      text-transform: uppercase;
      margin-top: 15px;
      margin-bottom: 8px;
      font-weight: bold;
      letter-spacing: 0.5px;
    }
    .map-button {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      padding: 3px 7px;
      margin-bottom: 8px;
      background: var(--bg-tertiary);
      color: var(--text-primary);
      border: none;
      border-radius: var(--radius-md);
      cursor: pointer;
      text-align: left;
      font-size: 14px;
      transition: all 0.2s ease;
    }
    .map-button:hover {
      background: var(--bg-hover);
    }
    .map-button.active {
      background: var(--accent-primary);
    }
    .map-button:disabled {
      cursor: default;
      opacity: 0.6;
      filter: grayscale(10%);
      background: var(--bg-tertiary);
      color: var(--text-muted);
    }
    .map-button .lock-icon {
      margin-left: 8px;
      font-size: 12px;
      opacity: 0.9;
    }
    .player-item {
      padding: 8px 10px;
      margin-bottom: 5px;
      background: var(--bg-tertiary);
      border-radius: var(--radius-sm);
      font-size: 13px;
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    .player-item:hover {
      background: var(--bg-hover);
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
      color: var(--text-primary);
    }
    .player-avatar {
      width: 24px;
      height: 24px;
      background: var(--bg-primary);
      border-radius: 2px;
    }
    .player-avatar-placeholder {
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
    }
    .player-name {
      flex: 1;
    }
    .player-world {
      font-size: 11px;
      color: var(--text-muted);
    }
    .iframe-container {
      flex: 1;
      position: relative;
    }
    iframe {
      border: none;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="container" class="map-container">
    <div id="sidebar" class="sidebar">
      <div>
        <div class="sidebar-buttons">
          <a href="../" class="btn btn-small"><i class="fa-solid fa-arrow-left" aria-hidden="true"></i> Back to Home</a>
          <div id="close-sidebar" class="btn btn-small" title="Close sidebar"><i class="fa-solid fa-xmark" aria-hidden="true"></i></div>
        </div>
        
        <section>
          <h3>Maps</h3>
          <div id="map-buttons"></div>
          <div id="map-loading" class="text-muted" style="font-size: 12px;">Loading maps...</div>
        </section>
        
        <section>
          <h3>Players</h3>
          <div id="player-count" class="text-muted" style="font-size: 12px;">Loading...</div>
          <div id="players-list"></div>
        </section>
      </div>

      <div class="site-contrib">
        <a href="https://github.com/anton2026gamca/super-shiba-minecraft-server-website/blob/main/map/index.html" target="_blank" rel="noopener">
          <svg aria-hidden="true" viewBox="0 0 16 16" version="1.1" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.58.82-2.14-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.14 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.19 0 .21.15.46.55.38A8.013 8.013 0 0 0 16 8c0-4.42-3.58-8-8-8z"/>
          </svg>
          Contribute on GitHub
        </a>
      </div>
    </div>
    <div id="iframe-container" class="iframe-container">
      <iframe src="dynmap/" title="Minecraft Dynmap"></iframe>
    </div>
  </div>

  <div id="open-sidebar" class="btn btn-small open-sidebar-btn" title="Open sidebar">
    <i class="fa-solid fa-bars" aria-hidden="true"></i>
  </div>

  <script src="map.js"></script>
</body>
</html>
