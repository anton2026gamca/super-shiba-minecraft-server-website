<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Super Shiba - Live Map</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../theme.css">
  <link rel="stylesheet" href="map.css">
</head>
<body>
  <div id="container" class="map-container">
    <div id="sidebar" class="sidebar">
      <div>
        <div class="sidebar-buttons">
          <a href="../" class="btn btn-small"><i class="fa-solid fa-arrow-left" aria-hidden="true"></i> Back to Home</a>
          <div id="close-sidebar" class="btn btn-small" title="Close sidebar"><i class="fa-solid fa-xmark" aria-hidden="true"></i></div>
        </div>
        
        <section>
          <h3>Maps</h3>
          <div id="map-buttons"></div>
          <div id="map-loading" class="text-muted" style="font-size: 12px;">Loading maps...</div>
        </section>
        
        <section>
          <h3>Players</h3>
          <div id="player-count" class="text-muted" style="font-size: 12px;">Loading...</div>
          <div id="players-list"></div>
        </section>
      </div>

      <div class="site-contrib">
        <a href="https://github.com/anton2026gamca/super-shiba-minecraft-server-website/blob/main/map/index.html" target="_blank" rel="noopener">
          <svg aria-hidden="true" viewBox="0 0 16 16" version="1.1" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.58.82-2.14-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.14 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.19 0 .21.15.46.55.38A8.013 8.013 0 0 0 16 8c0-4.42-3.58-8-8-8z"/>
          </svg>
          Contribute on GitHub
        </a>
      </div>
    </div>
    <div id="iframe-container" class="iframe-container">
      <iframe src="dynmap/" title="Minecraft Dynmap"></iframe>
    </div>
  </div>

  <div id="open-sidebar" class="btn btn-small open-sidebar-btn" title="Open sidebar">
    <i class="fa-solid fa-bars" aria-hidden="true"></i>
  </div>

  <div class="map-ui">
    <div id="chat-container" class="chat-container">
      <div id="chat-messages" class="chat-messages"></div>
      <div class="chat-input-bar">
        <button id="chat-history-btn" class="btn chat-history-btn" title="View chat history">
          <i class="fa-solid fa-clock-rotate-left" aria-hidden="true"></i>
        </button>
        <input type="text" id="chat-input" class="chat-input" placeholder="Send a message..." maxlength="256">
        <button id="chat-send" class="btn btn-primary chat-send-btn">
          <i class="fa-solid fa-paper-plane" aria-hidden="true"></i>
        </button>
      </div>
    </div>
    <div id="location-display" class="location-display">
      <div class="location-world" id="location-world">Overworld</div>
      <div class="location-coords">
        <span class="location-label">X:</span> <span id="location-x">0</span>
        <span class="location-label">Y:</span> <span id="location-y">64</span>
        <span class="location-label">Z:</span> <span id="location-z">0</span>
      </div>
    </div>
  </div>

  <div id="chat-history-modal" class="chat-history-modal">
    <div class="chat-history-container">
      <div class="chat-history-header">
        <h2>Chat History</h2>
        <button id="chat-history-close" class="btn chat-history-close">
          <i class="fa-solid fa-xmark" aria-hidden="true"></i>
        </button>
      </div>
      <div id="chat-history-messages" class="chat-history-messages"></div>
      <div class="chat-input-bar">
        <input type="text" id="chat-history-input" class="chat-input" placeholder="Send a message..." maxlength="256">
        <button id="chat-history-send" class="btn btn-primary chat-send-btn">
          <i class="fa-solid fa-paper-plane" aria-hidden="true"></i>
        </button>
      </div>
    </div>
  </div>

  <script src="map.js"></script>
  <script src="chat.js"></script>
</body>
</html>
